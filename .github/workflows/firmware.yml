name: 'IDE Build ğŸ”¥'

on:
  push:
    tags:
      - 'v*.*.*'
    branches:    
      - 'master'
    paths:
      - 'qt-creator/**'
      - 'openmv-media/**'

  pull_request:
    branches:    
      - 'master'
    paths:
      - 'qt-creator/**'
      - 'openmv-media/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macos-11]
    steps:
    - name: 'â³ Checkout repository'
      uses: actions/checkout@v2
      with:
        submodules: false

    - name: 'ğŸ§± Update submodules'
      run: git submodule update --init --depth=1 --no-single-branch

#    - name: 'ğŸ›  Install dependencies '
#      run: 

    - name: 'ğŸ— Build the IDE'
      run: python make.py && ls -R build
